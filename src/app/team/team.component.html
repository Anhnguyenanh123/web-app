<section id="us" class="text-center py-5">
  <div class="d-flex justify-content-center">
    <div class="team-card" *ngFor="let member of team">
      <div class="team-info">
        <p>Name: {{ member.name }}</p>
        <p>Phone: {{ member.phone }}</p>
        <p>Age: {{ member.age }}</p>
        <p>Email: {{ member.email }}</p>
        <a href="{{ member.github }}" target="_blank">GitHub</a>
      </div>
      <img [src]="member.image" alt="Team Member" class="team-img" />
    </div>
  </div>
</section>
